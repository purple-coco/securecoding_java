<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" th:src="@{/js/cssandjs/action.js}"></script>
<!-- Head -->
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Navigation -->
<nav th:replace="fragments/nav :: nav"></nav>
<!-- Section -->
<div class="container" style="width: 50%; margin: 0 auto">
  <h4 style="font-weight: 500; text-align: center; margin-top: 5%">게시글 수정하기</h4>
  <form th:object="${form}" th:action="@{/board/update/{boardId}/secure (boardId=${boardId})}" method="post" style="margin-top: 5%">
    <input type="hidden" th:name="_csrf" th:value="${session.CSRF_TOKEN}" />
    <div class="form-group" style="margin-bottom: 2%">
      <label th:for="subject" style="margin-bottom: 2%">제목</label>
      <input type="text" th:field="*{subject}" class="form-control"/>
    </div>
    <div class="form-group" style="margin-bottom: 2%">
      <label th:for="content" style="margin-bottom: 2%">내용</label>
      <textarea th:field="*{content}" class="form-control" style="height:350px"/>
    </div>

    <div class="form-group" style="margin-bottom: 2%">
      <label th:for="fileName" style="margin-bottom: 2%">파일</label>
      <a th:text="*{fileName}" class="form-control" style="color:black; margin-bottom: 3%"/>
    </div>

    <button type="submit" class="btn" style="background-color: #ffe74a">수정</button>
    <br/>
    <br/>

  </form>


  <br/>
</div> <!-- /container -->
<br />
<!-- Footer-->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
