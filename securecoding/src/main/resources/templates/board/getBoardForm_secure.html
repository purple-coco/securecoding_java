<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" th:src="@{/js/cssandjs/action.js}"></script>
<!-- Head -->
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Navigation -->
<nav th:replace="fragments/nav :: nav"></nav>
<!-- Header-->
<head th:replace="fragments/header :: header"></head>
<div class="container" style="width: 50%; margin: 0 auto">
    <h5 style="font-weight: 500; text-align: center; margin-top: 5%">게시글 상세보기</h5>
    <form th:object="${form}" style="margin-top: 5%">
        <div class="form-group">
            <label th:for="subject">제목</label>
            <span th:text="*{subject}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <p th:text="*{content}" class="form-control" style="height:350px"/>
        </div>
        <div class="form-group">
            <label th:for="fileName">파일</label>
            <a th:text="*{fileName}" th:href="|/download/${form.id}|" class="form-control" style="color:black"/>
        </div>

        <div th:if="${form.member.id != session.memberInfo.id}">
            <a th:href="@{/boards}" class="btn" style="background-color: #ffe74a;" role="button">목록</a>
        </div>

        <div th:if="${form.member.id == session.memberInfo.id}">
            <a th:href="@{/board}" class="btn" style="background-color: #F5Df4D;" role="button">목록</a>
            <a th:href="@{/board/update/{id}/secure (id=${boardId})}" class="btn" style="background-color: #ffe74a;" role="button">수정</a>
            <a th:href="@{/board/delete/{id}/secure (id=${boardId})}" class="btn" style="background-color: #ffe74a;" role="button">삭제</a>
        </div>

        <br/> <br/>

    </form>


    <br/>
</div> <!-- /container -->
<!-- Footer-->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
