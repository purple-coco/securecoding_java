<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Navigation-->
<nav th:replace="fragments/nav :: nav"></nav>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <h3 class="fw-bolder" style="text-align: center">1. Null Pointer 역참조</h3>
        <p style="text-align: center">제5절 코드오류</p>
        <br />
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" style="width: 40%; height: 200%">
                <h4 class="fw-bolder" style="text-align: center">Vulnerable</h4>
                <hr />
                <form action="/5/1/vuln" method="post">
                    <input type="text" id="cmd" name="cmd" class="form-control" style="width: 80%; margin-right: 4%; height: 50px; float: left" />
                    <button type="submit" class="btn" style="background-color: #ffe74a; width: 16%; height: 50px">실행</button>
                    <br />
                    <br />
                    <div class="card h-100">
                        <!-- Vulnerable code -->
                        <textarea readonly class="area" th:text="${result}"></textarea>
                    </div>
                </form>
            </div>
            <div class="col mb-5" style="width: 40%; height: 200%">
                <h4 class="fw-bolder" style="text-align: center">Secure</h4>
                <hr />
                <form action="/5/1/secure" method="post">
                    <input type="text" id="cmd2" name="cmd2" class="form-control" style="width: 80%; margin-right: 4%; height: 50px; float: left" />
                    <button type="submit" class="btn" style="background-color: #ffe74a; width: 16%; height: 50px">실행</button>
                    <br />
                    <br />
                    <div class="card h-100">
                        <!-- Secure Code -->
                        <textarea readonly class="area" th:text="${result2}"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" style="margin-left: 75%" th:href="@{/5/1/code}">코드 보기</a></div>
        </div>
    </div>
</section>
<br />
<!-- Footer-->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
