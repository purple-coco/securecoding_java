<!DOCTYPE HTML>

<body>
<!-- Navigation-->
<nav th:replace="fragments/nav :: nav"></nav>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <h3 class="fw-bolder" style="text-align: center">2. 종료되지 않는 반복문 또는 재귀함수</h3>
    <p style="text-align: center">제3절 시간 및 상태</p>
    <br />
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <!-- Vulnerable code -->
        <div class="col mb-5" style="width: 60%">
        <h4 class="fw-bolder" style="text-align: center">Vulnerable</h4>
        <hr />
        <form action="#" method="get">
            <div class="wrapper">
                <div class="tabs">
                    <div class="tab">
                        <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                        <label for="tab-1" class="tab-label">Factorial.java</label>
                        <div class="tab-content">
                            <code class="code-area" style="height: 15em"><textarea wrap="off" disabled class="area" style="height: 15em">public class Factorial {

    public static void main(String[] args) {
        int result = factorial(5);
        System.out.println(result);
    }

    public static int factorial(int num) {
        return num * factorial(num - 1);
    }
}</textarea></code>
                        </div>
                    </div>
                    <div class="tab">
                        <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
                        <label for="tab-2" class="tab-label">실행 결과</label>
                        <div class="tab-content">
                            <code class="code-area" style="height: 15em"><textarea disabled class="area" style="height: 15em">Exception in thread "main" java.lang.StackOverflowError</textarea></code>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <hr />
        </form>
    </div>
        <!-- Secure Code -->
        <div class="col mb-5" style="width: 60%">
        <h4 class="fw-bolder" style="text-align: center">Secure</h4>
        <hr />
        <form action="#" method="get">
            <div class="wrapper" style="width: 100%">
                <div class="tabs">
                    <div class="tab">
                        <input type="radio" name="css-tabs" id="tab-3" checked class="tab-switch">
                        <label for="tab-3" class="tab-label">Factorial.java</label>
                        <div class="tab-content">
                            <code class="code-area" style="height: 15em"><textarea wrap="off" disabled class="area" style="height: 15em">public class Factorial {

    public static void main(String[] args) {
        int result = factorial(5);
        System.out.println(result);
    }

    public static int factorial(int num) {
        if (num == 1)
          return 1;

        return num * factorial(num - 1);
    }
}</textarea></code>
                        </div>
                    </div>
                    <div class="tab">
                        <input type="radio" name="css-tabs" id="tab-4" class="tab-switch">
                        <label for="tab-4" class="tab-label">실행 결과</label>
                        <div class="tab-content">
                            <code class="code-area" style="height: 15em"><textarea wrap="off" disabled class="area" style="height: 15em">120</textarea></code>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <hr />
        </form>
      </div>
    </div>
  </div>
</section>
