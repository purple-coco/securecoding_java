<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Navigation-->
<nav th:replace="fragments/nav :: nav"></nav>
<!-- Header-->
<head th:replace="fragments/header :: header"></head>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <h4 class="fw-bolder" style="text-align: center">14. 정수형 오버플로우</h4>
    <p style="text-align: center">제1절 입력데이터 검증 및 표현</p>
    <br />
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" style="width: 40%; height: 200%">
        <h4 class="fw-bolder" style="text-align: center">Vulnerable</h4>
        <hr />
          <form action="/1/14/vuln" id="vulnerable14" method="post">
              <input type="text" id="integer1" name="integer1" class="form-control" placeholder="정수 1" style="width: 80%; margin-right: 1%; margin-bottom: 2%; height: 50px; float: left" />
              <input type="text" id="integer2" name="integer2" class="form-control" placeholder="정수 2" style="width: 80%; margin-right: 1%; height: 50px; float: left" />
              <button type="submit" class="btn" style="background-color: #ffe74a; width: 18%; height: 110px;">계산</button>
            <br />
            <br />
            <div class="card h-100">
              <!-- Vulnerable code -->
              <textarea readonly class="area" th:text="${value}"></textarea>
            </div>
          </form>
      </div>
      <div class="col mb-5" style="width: 40%; height: 200%">
        <h4 class="fw-bolder" style="text-align: center">Secure</h4>
        <hr />
          <form action="/1/14/secure" id="secure14" method="post">
            <input type="text" id="integer3" name="integer3" class="form-control" placeholder="정수 1" style="width: 80%; margin-right: 1%; margin-bottom: 2%; height: 50px; float: left" />
            <input type="text" id="integer4" name="integer4" class="form-control" placeholder="정수 2" style="width: 80%; margin-right: 1%; height: 50px; float: left" />
            <button type="submit" class="btn" style="background-color: #ffe74a; width: 18%; height: 110px;">계산</button>
            <br />
            <br />
            <div class="card h-100">
              <!-- Secure Code -->
              <textarea readonly class="area" th:text="${value2}"></textarea>
            </div>
          </form>
      </div>
    </div>
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center"><a class="btn btn-outline-dark mt-auto" style="margin-left: 75%" th:href="@{/1/14/code}">코드 보기</a></div>
    </div>
  </div>
</section>
<br />
<!-- Footer-->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
