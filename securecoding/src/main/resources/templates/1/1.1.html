<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" th:src="@{/js/cssandjs/action.js}"></script>
<!-- Head -->
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Navigation -->
<nav th:replace="fragments/nav :: nav"></nav>
<!-- Header-->
<head th:replace="fragments/header :: header"></head>
<!-- Section -->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <h4 class="fw-bolder" style="text-align: center">1. SQL 삽입</h4>
    <p style="text-align: center">제1절 입력데이터 검증 및 표현</p>
    <br />
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <!-- Vulnerable code -->
        <div class="col mb-5" style="width: 40%; height: 200%">
        <h4 class="fw-bolder" style="text-align: center">Vulnerable</h4>
        <hr />
            <br />
            <div align="right">
                <form th:action="@{/board}" method="get">
                    <button class="btn" style="float:right; background-color: #ffe74a" type="submit">찾기</button>
                    <input type="text" name="keyword" class="form-control" style="width: 200px; margin-right: 2%"/>
                </form>
            </div>
            <br />
            <table class="table" style="margin-top: 2%">
                <thead class="thead-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boards}" th:if="${board.isDelete() == false}" >
                    <td th:text="${board.id}"></td>
                    <td>
                        <a style="color: black; text-decoration-line: none" th:text="${board.subject}" th:href="@{/board/{id}/vuln (id=${board.id})}"></a>
                    </td>
                    <td th:text="${board.member.name}"></td>
                    <td th:text="${board.createDate}"></td>
                </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <br />
            <a href="#" th:if="${session.memberInfo != null}" th:href="@{/board/new}" class="btn" style="text-align: left; background-color: #ffe74a;">글쓰기</a>
            <br />
            <br />
            <br />
            <div class="card h-100">
          </div>
        </form>
      </div>
        <!-- Secure code -->
        <div class="col mb-5" style="width: 40%; height: 200%">
            <h4 class="fw-bolder" style="text-align: center">Secure</h4>
            <hr />
            <br />
            <div align="right">
                <form th:action="@{/board}" method="get">
                    <button class="btn" style="float:right; background-color: #ffe74a; float: right" type="submit">찾기</button>
                    <input type="text" name="keyword" class="form-control" style="width: 200px; margin-left: 2%"/>
                </form>
            </div>
            <br />
            <table class="table" style="margin-top: 2%">
                <thead class="thead-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boards}" th:if="${board.isDelete() == false}" >
                    <td th:text="${board.id}"></td>
                    <td>
                        <a style="color: black; text-decoration-line: none" th:text="${board.subject}" th:href="@{/board/{id}/secure (id=${board.id})}"></a>
                    </td>
                    <td th:text="${board.member.name}"></td>
                    <td th:text="${board.createDate}"></td>
                </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <br />
            <a href="#" th:if="${session.memberInfo != null}" th:href="@{/board/new}" class="btn" style="text-align: left; background-color: #ffe74a;">글쓰기</a>
            <br />
            <br />
            <br />
            <div class="card h-100">
            </div>
            </form>
        </div>
    </div>
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center"><a class="btn btn-outline-dark mt-auto" style="margin-left: 75%; margin-bottom: 10%" th:href="@{/1/6/code}">코드 보기</a></div>
    </div>
  </div>
</section>
<br />
<!-- Footer-->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
