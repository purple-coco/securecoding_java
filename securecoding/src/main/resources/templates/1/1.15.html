<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Navigation-->
<nav th:replace="fragments/nav :: nav"></nav>
<!-- Header-->
<head th:replace="fragments/header :: header"></head>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <h4 class="fw-bolder" style="text-align: center">15. 보안기능 결정에 사용되는 부적절한 입력값</h4>
    <p style="text-align: center">제1절 입력데이터 검증 및 표현</p>
    <br />
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" style="width: 40%; height: 200%">
        <h4 class="fw-bolder" style="text-align: center">Vulnerable</h4>
        <hr />
          <form th:action="@{/mypage/delete/{memberId}/vuln (memberId=${memberId})}" th:object="${form}" method="post">
            <input type="hidden" th:name="id" th:value="${id}" />
            <label th:for="name" style="margin-top: 2%; margin-left: 10%; margin-bottom: 2%">이름</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" style="width: 80%; margin-left: 10%; margin-bottom: 4%; height: 50px" />
            <label th:for="username" style="margin-left: 10%; margin-bottom: 2%">아이디</label>
            <input type="text" id="username" name="username" th:field="*{username}" disabled class="form-control" style="width: 80%; margin-left: 10%; margin-bottom: 4%; height: 50px; background-color:#FFF" />
<!--            <label th:for="password" style="margin-left: 10%; margin-bottom: 2%">비밀번호</label>-->
<!--            <input type="password" id="password" name="password" class="form-control" style="width: 80%; margin-left: 10%; margin-bottom: 4%; height: 50px" />-->
            <button type="submit" class="btn" style="background-color: #ffe74a; width: 80%; height: 50px; margin-left: 10%">탈퇴</button>
            <br />
            <br />
            <div class="card h-100">
            </div>
          </form>
      </div>
      <div class="col mb-5" style="width: 40%; height: 200%">
        <h4 class="fw-bolder" style="text-align: center">Secure</h4>
        <hr />
          <form th:action="@{/mypage/delete/{memberId}/secure (memberId=${memberId})}" th:object="${form}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label th:for="name" style="margin-top: 2%; margin-left: 10%; margin-bottom: 2%">이름</label>
            <input type="text" id="name2" name="name" th:field="*{name}" class="form-control" style="width: 80%; margin-left: 10%; margin-bottom: 4%; height: 50px" />
            <label th:for="username" style="margin-left: 10%; margin-bottom: 2%">아이디</label>
            <input type="text"  id="username2" name="username" th:field="*{username}" disabled class="form-control" style="width: 80%; margin-left: 10%; margin-bottom: 4%; height: 50px; background-color:#FFF" />
<!--            <label th:for="password" style="margin-left: 10%; margin-bottom: 2%">비밀번호</label>-->
<!--            <input type="password" id="password2" name="password" class="form-control" style="width: 80%; margin-left: 10%; margin-bottom: 4%; height: 50px; float: left" />-->
            <button type="submit" class="btn" style="background-color: #ffe74a; width: 80%; height: 50px; margin-left: 10%">탈퇴</button>
            <br />
            <br />
            <div class="card h-100">
            </div>
          </form>
      </div>
    </div>
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center"><a class="btn btn-outline-dark mt-auto" style="margin-left: 75%" th:href="@{/1/15/code}">코드 보기</a></div>
    </div>
  </div>
</section>
<br />
<!-- Footer-->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
