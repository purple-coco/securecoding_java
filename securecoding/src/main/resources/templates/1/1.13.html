                              <code class="code-area" style="height: 15em"><textarea disabled wrap="off" class="area" style="height: 15em">@RequiredArgsConstructor
public class LoginCheckInterceptor implements HandlerInterceptor {

    @Override
    public boolean preHandle(HttpServletRequest request, HttpServletResponse response, Object handler) throws Exception {
        HttpSession session = request.getSession();
        session.setMaxInactiveInterval(1800);

        String lastLogin = request.getParameter("lastLogin");

        if(lastLogin != null) {
            lastLogin = lastLogin.replaceAll("[\\r\\n]", "");
        }

        Cookie cookie = new Cookie("cookie", "cookie" + lastLogin);
        cookie.setMaxAge(1800);
        cookie.setHttpOnly(true);
        cookie.setPath("/");
        response.addCookie(cookie);

        if (session.getAttribute("memberInfo") == null || cookie == null) {
            throw new PermissionException("정상적인 접근이 아닙니다.");
        }
        return true;
    }

}</textarea></code>
